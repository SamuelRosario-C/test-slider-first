<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <div class="sliders">
            <!-- Radop button -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim do Radio buttons -->

            <!-- Slider Imagens -->
            <div class="sliderImages first">
                <img src="https://meups.com.br/wp-content/uploads/2021/12/SONIC-2-DESTACADA.jpg" alt="imagem 1">
            </div>
            <div class="sliderImages">
                <img src="https://storage.googleapis.com/dpw/app/uploads/2019/04/lazy-loading-nativo-imagens-iframes_.jpg" alt="imagem 2">
            </div>
            <div class="sliderImages">
                <img src="https://marketingcomcafe.com.br/wp-content/uploads/2017/12/banco-imagens-gratis.png" alt="imagem 3">
            </div>
            <div class="sliderImages">
                <img src="https://imagens.mdig.com.br/thbs/45184mn.jpg" alt="imagem 4">
            </div>
            <!-- Fim Slider Imagens -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>

            <div class="manual-navgation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
            <!-- Fim Navigation auto -->
            

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
